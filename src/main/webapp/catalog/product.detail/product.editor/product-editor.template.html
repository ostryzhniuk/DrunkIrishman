<head>
    <link rel="stylesheet" href="/catalog/product.detail/product.editor/product-editor.styles.css"/>
</head>

<div id="panel-heading" class="panel-heading">
    Create product
</div>
<div class="panel-body">
    <div class=" col-sm-4 thumbnail">
        <!--<img ng-src="/resources/image/products/{{product.id}}.jpg" id="photo">-->
    </div>

    <form ng-submit="save()">
        <div class="col-sm-4 form-group" id="main-information">

            <div id="capital-row">
                <input id="name" class="form-control" ng-model="name" placeholder="Name" required>
            </div>

            <div class="dropdown">
                <select ng-model="category" id="category" class="form-control" required
                        ng-options="category.name for category in categories track by category.id">
                    <option value="" disabled selected hidden>Category</option>
                    <!--<option value="{{category}}" ng-repeat="category in categories | orderBy:orderProp">
                        {{category.name}}
                    </option>-->
                </select>
            </div>

            <div style="display: flex; margin-top: 20px">
                <div id="price-container">
                    <label for="price">Price:</label>
                    <input id="price" ng-model="price" class="form-control" type="number" step="0.01"
                           placeholder="Price ($)" required>
                </div>

                <div id="capacity-container">
                    <label for="capacity">Capacity:</label>
                    <input id="capacity" ng-model="capacity" class="form-control" type="number" step="0.01"
                           placeholder="Capacity (l)" required>
                </div>
            </div>

        </div>

        <div class="col-sm-8" id="description-container">
            <label for="description">Description:</label>
            <textarea id="description" ng-model="description" class="form-control" type="" maxlength="2000"></textarea>
        </div>

        <div class="col-sm-12" id="save-button-container">
            <button id="save-button" type="submit" class="btn btn-success">Save</button>
        </div>
    </form>

</div>
