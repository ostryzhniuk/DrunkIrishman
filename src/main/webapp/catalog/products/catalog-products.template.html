<head>
    <link rel="stylesheet" href="/catalog/products/catalog-products.styles.css"/>
</head>

<div id="panel-heading" class="panel-heading">
    {{categoryName}}
</div>
<div class="panel-body">
    <div ng-repeat="product in products">
        <div id="#outer-container" class="col-xs-3">
            <a id="clickable-panel" href="#!/catalog/{{categoryName}}/{{product.id}}">
                <div class="thumbnail panel-body">
                    <img ng-src="/resources/image/products/{{product.id}}.jpg" id="photo">
                    <div id="inner-container">
                        <div id="capital-row">{{product.name}}</div>
                        <div class="row">
                            {{product.capacity}}&nbsp;l
                            <span id="availability">In stock</span>
                        </div>
                        <div class="row">
                            <span id="price">{{product.price}}&nbsp;$</span>
                            <button type="button" class="btn btn-success" id="buy-button">Add to basket</button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
