<head>
    <link rel="stylesheet" href="/catalog/product.detail/product.editor/product-editor.styles.css"/>
</head>

<div id="panel-heading" class="panel-heading">
    <a href="#!/catalog/{{product.category.name}}/{{product.id}}" id="to-review" ng-if='editor'>
        <button type="button" class="btn btn-default" id="to-review-button">To review</button>
    </a>
    {{action}} product
    <span id="create-product" ng-if='editor'>
        <a href="#!/catalog/products/create/">
            <button type="button" class="btn btn-default product-actions-button">Add product</button>
        </a>
        <button type="button" class="btn btn-default product-actions-button" ng-click="delete(product)">
            Remove product
        </button>
    </span>
</div>
<div class="panel-body">
    <div class=" col-sm-4 thumbnail" onmouseover="mouseOverEditProduct(this)" onmouseout="mouseOutEditProduct(this)">
        <div id="choose-photo-container">
            <input ng-model="photo" id="choose-photo-input" type="file" accept=".jpg,.jpeg,.png"
                   onchange="readProductPhotoURL(this)">
            <button id="choose-photo-button" type="button" class="btn btn-default">Choose photo</button>
            <p><label id="choose-photo-label" for="choose-photo-button">1 X 1</label></p>
        </div>

        <img ng-src="{{photo}}" id="photo">
    </div>

    <form ng-submit="save()">
        <div class="col-sm-8">
            <div class="col-sm-4 form-group" id="main-information">

                <div id="capital-row">
                    <input ng-model="name" id="name" class="form-control" placeholder="Name" required>
                </div>

                <div class="dropdown">
                    <select ng-model="category" id="category" class="form-control" required
                            ng-options="category.name for category in categories track by category.id">
                        <option value="" disabled selected hidden>Category</option>
                    </select>
                </div>

                <div id="price-capacity-container">
                    <div id="price-container">
                        <label for="price">Price:</label>
                        <input id="price" ng-model="price" class="form-control" type="number" step="0.01"
                               placeholder="Price ($)" required>
                    </div>

                    <div id="capacity-container">
                        <label for="capacity">Capacity:</label>
                        <input id="capacity" ng-model="capacity" class="form-control" type="number" step="0.01"
                               placeholder="Capacity (l)" required>
                    </div>
                </div>

            </div>

            <div id="status-container" ng-if='editor'>
                <select ng-model="status" id="status" class="form-control"
                        ng-options="status for status in statusList track by status">
                    <option value="" disabled selected hidden>Status</option>
                </select>
            </div>
        </div>

        <div class="col-sm-8" id="description-container">
            <label for="description">Description:</label>
            <textarea id="description" ng-model="description" class="form-control" maxlength="2000"></textarea>
        </div>

        <div class="col-sm-12" id="save-button-container">
            <button id="save-button" type="submit" class="btn btn-success">Save</button>

            <div id="message-container">
                <span id="errorMessage">{{errorMessage}}</span>
                <span id="successMessage">{{successMessage}}</span>
            </div>
        </div>

    </form>

</div>
